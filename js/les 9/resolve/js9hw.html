<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Title</title>
</head>
<body>
<ul class="menu"></ul>

</body>


<script>


    // - створити блок,
    //         - додати йому класи wrap, collapse, alpha, beta
    // - додати стилі(довільні значення) : колір фону, колір тексту, розмір тексту
    // - додати цей блок в body.
    // - клонувати його повністю, та додати клон в body.

    let div = document.createElement('div');
    div.classList.add('wrap', 'collapse', 'alpha', 'beta');
    div.style.backgroundColor = 'silver';
    div.style.color = 'green';
    div.style.fontSize = '40px';
    div.innerText = 'hello motherfucker';
    document.body.appendChild(div);

    let div2 = div.cloneNode(true);
    document.body.appendChild(div2);


    // - Є масив:
    //         ['Main','Products','About us','Contacts']
    // Взяти файл template1.html та додати в нього скріпт котрий для кожного елементу масиву створює li та додає його до блоку .menu
    // Завдання робити через цикли.

    let arr = ['Main', 'Products', 'About us', 'Contacts'];
    let menuDIv = document.getElementsByClassName('menu')[0];
    arr.forEach(item => {
        let li = document.createElement('li');
        li.innerText = item;
        menuDIv.appendChild(li);
    });


    // - Є масив
    // Для кожного елементу масиву зробити блок в якому вивести інформацію про title та monthDuration
    // Завдання робити через цикли.

    let coursesAndDurationArray = [
      {title: 'JavaScript Complex', monthDuration: 5},
      {title: 'Java Complex', monthDuration: 6},
      {title: 'Python Complex', monthDuration: 6},
      {title: 'QA Complex', monthDuration: 4},
      {title: 'FullStack', monthDuration: 7},
      {title: 'Frontend', monthDuration: 4}
    ];

    coursesAndDurationArray.forEach(value => {
      let divv = document.createElement('div');
      let text = '';
      for (let key in value) {
        text += `-- ${key}: ${value[key]}`;
      }
      divv.innerText = text.slice(2);
      document.body.appendChild(divv);
    });



    // - Є масив
    // За допомоги скріпта для кожного елементу масиву зробити <div class='item'> ,  в якому буде <h1 class='heading'>  з title  елементу, та <p class='description'> з monthDuration елементу.
    //         Завдання робити через цикли.


    let coursesAndDurationArray2 = [
      {title: 'JavaScript Complex', monthDuration: 5},
      {title: 'Java Complex', monthDuration: 6},
      {title: 'Python Complex', monthDuration: 6},
      {title: 'QA Complex', monthDuration: 4},
      {title: 'FullStack', monthDuration: 7},
      {title: 'Frontend', monthDuration: 4}
    ];

coursesAndDurationArray2.forEach(value =>{
  let di = document.createElement('div');
  di.classList.add('item');
  let h1 = document.createElement('h4');
  h1.classList.add('heading');
  let p = document.createElement('p');
  p.classList.add('description');
  h1.innerText = value.title;
  p.innerText = value.monthDuration;
  div.append(h1, p);
  document.body.appendChild(di);




})

</script>


</html>
