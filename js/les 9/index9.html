<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>

        .wrap {
            height: 300px;
            background: silver;
        }
        .heading{
            background: coral;
        }

    </style>

</head>
<body>

<div class="wrap"></div>


<script>


    // append / append child

    let h1 = document.createElement('h1');
    h1.innerText = 'hello banditu';
    h1.classList.add('heading');
    // document.body.appendChild(h1);
    let wraps = document.getElementsByClassName('wrap');
    wraps[0].appendChild(h1);
    let cloneNode = h1.cloneNode(true);
    wraps[0].appendChild(cloneNode);
    wraps[0].appendChild(h1.cloneNode(true));

    // setAttribute
    let divXXX = document.createElement('div');
    divXXX.innerText = 'xxx';
    let divYYY = document.createElement('div');
    divYYY.innerText = 'yyy';
    divYYY.setAttribute('id', 'yyy')
    document.body.append(divXXX,divYYY);


// a href

    let anchorElement = document.createElement('a');
    anchorElement.href = 'https://owu.com.ua';
    anchorElement.innerText = 'okten school';
    document.body.append(anchorElement);

</script>

</body>
</html>
